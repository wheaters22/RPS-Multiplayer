<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPS - Multiplayer</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Rock Paper Scissors - Multiplayer</h1>
        </div>
        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Players: </h3>
                    </div>
                    <div class="panel-body">
                        <!-- <h2 id="name-display"></h2>
                        <h4 id="email-display"></h4>
                        <h4 id="age-display"></h4>
                        <p id="comment-display"></p> -->
                    </div>
                </div>
            </div>
            <!-- Most Recent Member Panel -->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Play the Game </h3>
                    </div>
                    <div class="panel-body">
                        <div class="btn-group" role="group" aria-label="...">
                          <button type="button" id="rock-btn" class="btn btn-default" data-choice="rock">Rock</button>
                          <button type="button" id="paper-btn" class="btn btn-default" data-choice="paper">Paper</button>
                          <button type="button" id="scissor-btn" class="btn btn-default" data-choice="scissors">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Wells for displaying all users -->
            <!-- <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">All Members</h3>
                    </div>
                    <div class="panel-body">
                        <div id="full-member-list"></div>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/rps.js"></script>
</body>

</html>
